<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOEXPRESS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><strong>Bienvenidos a <em>ECOEXPRESS</em></strong></h1>
    </header>
    <div class="panel">
        <div class="informacionmateriales">
            <H2>Materiales aceptados</H2>
            <ul>
                <li>Cartón: 10$ por kg</li>
                <li>Vidrio: 8$ por kg</li>
                <li>Plástico: 12$ por kg</li>
                <li>Electrónicos: 20$ por kg</li>
            </ul>
        </div>
        <div>
            <h2>Agendar retiro</h2>
            <div class="formulario">
                <form action="">
                    <div>
                        <label for="Nombre"><strong>Nombre</strong></label>
                    </div>
                    <div>
                        <input type="text" id="Nombre" placeholder="Tu nombre">
                    </div>
                    <div>
                        <label for="Dirección"><strong>Dirección</strong></label>
                    </div>
                    <div>
                        <input type="text" name="Dirección" id="Dirección" placeholder="Tu dirección">
                    </div>
                    <div>
                        <label for="Materiales"><strong>Materiales</strong></label>
                    </div>
                    <div>
                        <select name="Materiales" id="Materiales">
                            <option value="1">Cartón</option>
                            <option value="2">Vidrio</option>
                            <option value="3">Plastico</option>
                            <option value="4">Electrónicos</option>
                        </select>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Agendar">
                    </div>       
                </form>
            </div>
        </div>
    </div>
</body> <br><br><br>
<footer>&copy 2025 Ecoexpress. Derechos reservados.
    </footer>
</html>
